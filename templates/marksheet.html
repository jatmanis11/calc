<!DOCTYPE html> 
<html lang="en">
<head>     
<meta charset="UTF-8">

</head>
<body>      
<main>       
<h2>contact form</h2> 
<div class="row">
    <div class="col-12">
        <form method="POST">
            {% csrf_token %}
            <div>
                <lebel for="">value1</lebel>
                <input type="text" name=num1 class="form-control"/>
            </div>
            <div>
                <lebel for="">value2</lebel>
                <input type="text" name=num2 class="form-control"/>
            </div>
            <div>
                <lebel for="">value3</lebel>
                <input type="text" name=num3 class="form-control"/>
            </div>
            <div>

            </div>
            <div>
                <lebel for="">value5</lebel>
                <input type="text" name=num5 class="form-control"/>
            </div>
            <div>
                <button type="submit">calculate</button>
            </div>
            <lebel> total </lebel>
            <input type="text" value={{total}} class="form-control"/>
            <lebel> average </lebel>
            <input type="text" value={{avg}} class="form-control"/>
            <lebel> percentage </lebel>
            <input type="text" value={{perc}} class="form-control"/>
        </form>
    </div>
</div>
